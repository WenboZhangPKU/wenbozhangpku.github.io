{% assign publications = include.publications %}
<!-- Add a class to the container, which will serve as a specific selector for my style. zwb 20251017 -->
<!-- Original is <div class="my-3 p-0 bg-white shadow-sm rounded-xl>-->
<div class="my-3 p-0 bg-white shadow-sm rounded-xl publication-card">
    <h6 class="border-bottom border-gray p-3 mb-0">
        {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-star"></i> Selected Works{% endif %} 
        <!--<a href="{{ 'publications' | relative_url }}">(view all <i class="fas fa-angle-double-right"></i>)</a>-->
        <a href="{{ site.data.profile.gscholar }}" target="_blank">(view all <i class="fas fa-angle-double-right"></i>)</a>
    </h6>
    {% for item in publications limit:include.limit %}
        {% include widgets/publication_item.html item=item first=false last=false %}    
    {% endfor %}
